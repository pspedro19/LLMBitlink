version: '3.8'

services:
  postgres:
    image: postgres:13
    restart: always
    container_name: postgres_airflow
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
      - POSTGRES_MULTIPLE_DATABASES=mlflow_db,airflow_db
    volumes:
      - ./postgres/entrypoint.sh:/entrypoint.sh
      - ./postgres/init_pgvector.sh:/docker-entrypoint-initdb.d/init_pgvector.sh
      - ./postgres/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    entrypoint: ["/entrypoint.sh"]
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  minio:
    image: minio/minio
    container_name: minio_storage
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  django-chat-interface:
    build:
      context: ./chat-Interface
      dockerfile: Dockerfile  # Asegúrate de que tienes un Dockerfile en el directorio chat-Interface
    container_name: django_chat_interface
    volumes:
      - ./chat-Interface:/app  # Asegúrate de que los directorios coincidan con tu estructura de archivos
    ports:
      - "8000:8000"  # Ajusta este puerto según necesites
    depends_on:
      - postgres  # Dependiendo de si Django necesita esperar a PostgreSQL
    environment:
      - DEBUG=1  # Configura tus variables de entorno como necesites
      - SECRET_KEY=tu_clave_secreta  # Asegúrate de configurar esto y cualquier otra variable necesaria
      - DATABASE_URL=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow  # Ajusta según tu configuración
    networks:
      - backend        

  mlflow:
    build: ./mlflow
    env_file:
      - .env
    container_name: mlflow_tracking
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl","-v", "-f", "http://mlflow:5000"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  fastapi:
    build: ./app
    env_file:
      - .env
    volumes:
      - ./data:/data
    container_name: fastapi_server
    depends_on:
      mlflow:
        condition: service_healthy
    ports:
      - "8800:8000"
    networks:
      - backend
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - HUGGINGFACE_TOKEN=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

  airflow-webserver:
    build: './airflow'
    image: ${AIRFLOW_IMAGE_NAME:-extending_airflow:latest}
    container_name: airflow_web_server
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: /entrypoint.sh
    ports:
      - "8081:8080"
    user: "50000:0"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__WEBSERVER__SECRET_KEY=tEfCEsmDia_9y6UZwGy-PzmMrYWaS4dcSeFDVpzHsoo=
      - AIRFLOW__CORE__FERNET_KEY=tEfCEsmDia_9y6UZwGy-PzmMrYWaS4dcSeFDVpzHsoo=
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.default
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
