version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres_airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      POSTGRES_MULTIPLE_DATABASES: 'airflow_db,mlflow_db'
    volumes:
      - ./create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio
    container_name: minio_storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  mlflow:
    build: ./mlflow
    env_file:
      - .env
    container_name: mlflow_tracking
    depends_on:
      - postgres
      - minio
    ports:
      - "5000:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 20s
      retries: 3

  fastapi:
    build: ./app
    env_file:
      - .env
    volumes:
      - ./data:/data
    container_name: fastapi_server
    depends_on:
      - mlflow
    ports:
      - "8800:8000"
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      HUGGINGFACE_TOKEN: "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"

  airflow-webserver:
    build: './airflow'
    image: ${AIRFLOW_IMAGE_NAME:-extending_airflow:latest}
    container_name: airflow_web_server
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "/wait-for-it.sh postgres:5432 -- airflow webserver"]
    ports:
      - "8081:8081"
    user: "50000:0"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${PG_USER:-airflow}:${PG_PASSWORD:-airflow}@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: base64encodedFernetKeyHere
      AIRFLOW__CORE__FERNET_KEY: base64encodedFernetKeyHere
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.default'
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY:-minio}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_ACCESS_KEY:-minio123}
    volumes:
      - ${AIRFLOW_PROJ_DIR:-./airflow}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-./airflow}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-./airflow}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-./airflow}/plugins:/opt/airflow/plugins
      - ${AIRFLOW_PROJ_DIR:-./airflow}/secrets:/opt/secrets
      - ./airflow/airflow.cfg:/opt/airflow/airflow.cfg  # Mount the config file

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
