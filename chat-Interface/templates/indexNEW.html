<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Chat Inmobiliario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos base */
        body, html {
            height: 100%;
            margin: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Estilos del header */
        .chat-header {
            background-color: #007bff;
            padding: 1rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-logo img {
            height: 40px;
        }

        /* Estilos de los mensajes */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            max-width: 80%;
        }

        .message-user {
            margin-left: auto;
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            border-radius: 15px 15px 0 15px;
        }

        .message-bot {
            margin-right: auto;
            background-color: white;
            padding: 0.75rem;
            border-radius: 15px 15px 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Estilos de las propiedades */
        .property-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 1rem;
            background-color: white;
            overflow: hidden;
        }

        .property-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-details {
            padding: 1rem;
        }

        .property-price {
            font-size: 1.25rem;
            color: #28a745;
            font-weight: bold;
        }

        .property-table {
            width: 100%;
            margin-bottom: 1rem;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .property-table th {
            background-color: #f8f9fa;
            padding: 0.75rem;
            border-bottom: 2px solid #dee2e6;
        }

        .property-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #dee2e6;
        }

        /* Estilos del formulario de chat */
        .chat-input-container {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }

        .chat-input-group {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            outline: none;
        }

        .chat-submit {
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .chat-submit:hover {
            background-color: #0056b3;
        }

        /* Estilos para features de propiedades */
        .property-features {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Estilos para botones de acción */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-button {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .button-primary {
            background-color: #007bff;
            color: white;
        }

        .button-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-logo">
                <img src="https://dnlproptech.io/wp-content/uploads/2021/06/logo-dnl-header.svg" alt="Logo">
            </div>
            <h1 class="chat-title">Asistente Inmobiliario</h1>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes se insertarán aquí dinámicamente -->
        </div>

        <div class="chat-input-container">
            <div class="chat-input-group">
                <input type="text" class="chat-input" id="mensajeInput" placeholder="Escribe tu mensaje...">
                <button class="chat-submit" onclick="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Funciones de utilidad para formatear datos
        function formatPrice(price) {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: 'USD'
            }).format(price);
        }

        function formatArea(area) {
            return `${area} m²`;
        }

        // Plantillas HTML para diferentes tipos de contenido
        const templates = {
            propertyCard: (property) => `
                <div class="property-card">
                    <img class="property-image" src="${property.image || '/api/placeholder/400/300'}" alt="${property.location}">
                    <div class="property-details">
                        <h3>${property.location}</h3>
                        <div class="property-price">${formatPrice(property.price)}</div>
                        <p>${property.description}</p>
                        <div class="property-features">
                            <span class="feature-item">
                                <i class="fas fa-ruler-combined"></i>
                                ${formatArea(property.square_meters)}
                            </span>
                            <span class="feature-item">
                                <i class="fas fa-bed"></i>
                                ${property.num_bedrooms} habitaciones
                            </span>
                        </div>
                        <div class="action-buttons">
                            <button class="action-button button-primary" onclick="verDetalles(${property.id})">
                                Ver detalles
                            </button>
                            <button class="action-button button-secondary" onclick="contactarAgente(${property.id})">
                                Contactar agente
                            </button>
                        </div>
                    </div>
                </div>
            `,

            propertyTable: (properties) => `
                <div class="property-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Ubicación</th>
                                <th>Precio</th>
                                <th>Área</th>
                                <th>Tipo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${properties.map(prop => `
                                <tr>
                                    <td>${prop.location}</td>
                                    <td>${formatPrice(prop.price)}</td>
                                    <td>${formatArea(prop.square_meters)}</td>
                                    <td>${prop.property_type}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" onclick="verDetalles(${prop.id})">
                                            Ver detalles
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `,

            message: (sender, content, isUser = false) => `
                <div class="message ${isUser ? 'message-user' : 'message-bot'}">
                    <strong>${sender}:</strong> ${content}
                </div>
            `
        };

        // Función principal para procesar y mostrar respuestas
        function procesarRespuesta(data) {
            let contenidoHTML = '';

            // Detectar si la respuesta contiene datos de propiedades
            if (data.properties && Array.isArray(data.properties)) {
                if (data.properties.length > 1) {
                    contenidoHTML = templates.propertyTable(data.properties);
                } else if (data.properties.length === 1) {
                    contenidoHTML = templates.propertyCard(data.properties[0]);
                }
            } else {
                // Respuesta de texto normal
                contenidoHTML = templates.message('Asistente', data.mensaje);
            }

            return contenidoHTML;
        }

        // Función para enviar mensaje y procesar respuesta
        async function enviarMensaje() {
            const mensajeInput = document.getElementById('mensajeInput');
            const mensaje = mensajeInput.value.trim();

            if (!mensaje) return;

            // Mostrar mensaje del usuario
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML += templates.message('Tú', mensaje, true);

            try {
                // Enviar mensaje al backend
                const response = await fetch('/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrf-token]').content
                    },
                    body: JSON.stringify({ mensaje: mensaje })
                });

                const data = await response.json();
                
                // Procesar y mostrar la respuesta
                chatMessages.innerHTML += procesarRespuesta(data);
                
                // Limpiar input y scroll al final
                mensajeInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                chatMessages.innerHTML += templates.message(
                    'Sistema',
                    'Lo siento, ha ocurrido un error al procesar tu mensaje.'
                );
            }
        }

        // Funciones de utilidad adicionales
        function verDetalles(propertyId) {
            // Implementar lógica para mostrar detalles
            console.log(`Ver detalles de propiedad ${propertyId}`);
        }

        function contactarAgente(propertyId) {
            // Implementar lógica para contactar agente
            console.log(`Contactar agente para propiedad ${propertyId}`);
        }

        // Event listener para enviar mensaje con Enter
        document.getElementById('mensajeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });

        // Mensaje de bienvenida al cargar la página
        window.onload = function() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = templates.message(
                'Asistente',
                '¡Bienvenido! ¿En qué puedo ayudarte hoy con tu búsqueda de propiedades?'
            );
        };
    </script>
</body>
</html>
