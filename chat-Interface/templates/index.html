<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para full pantalla */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #007bff;
            color: white;
        }

        .chat-logo img {
            height: 50px;  /* Ajusta el tamaño del logo */
        }

        .chat-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5rem;
            margin: 0;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 1rem;
        }

        .chat-footer {
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }

        .input-group {
            display: flex;
            width: 100%;
        }

        .input-group input {
            flex-grow: 1;
            padding: 1rem;
            border-radius: 5px;
            margin-right: 0.5rem;
        }

        .input-group button {
            padding: 1rem;
        }

        /* Asegura que el contenedor crezca y se adapte */
        .full-screen-container {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para las preguntas sugeridas */
        .suggested-question {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .suggested-question:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Cabecera del chat con el logo y el título -->
        <div class="chat-header">
            <div class="chat-logo">
                <img src="https://dnlproptech.io/wp-content/uploads/2021/06/logo-dnl-header.svg" alt="Logo de la empresa"> <!-- Reemplaza 'ruta_del_logo' con el enlace a tu logo -->
            </div>
            <div class="chat-title">
                Chat con Asistente Virtual
            </div>
        </div>

        <!-- Área de mensajes del chat en pantalla completa -->
        <div class="chat-messages" id="chatMessages">
            <!-- Aquí se mostrarán los mensajes del chat -->
        </div>

        <!-- Footer del chat con el input y el botón para enviar mensajes -->
        <div class="chat-footer">
            <div class="input-group">
                <input type="text" class="form-control" id="mensajeInput" placeholder="Escribe tu mensaje...">
                <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Coloca el JavaScript aquí, antes de cerrar el body -->
    <script>
        // Obtener el token CSRF para Django
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }

        // Función para enviar el mensaje al backend Django, que lo enviará a la FastAPI
        function enviarMensaje() {
            var mensaje = document.getElementById('mensajeInput').value;
            if (mensaje.trim() !== '') {
                fetch('/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()  // CSRF token si usas Django
                    },
                    body: JSON.stringify({mensaje: mensaje})
                })
                .then(response => response.json())
                .then(data => {
                    agregarMensaje('Tú:', mensaje);
                    agregarMensaje('Asistente Virtual:', data.mensaje);
                })
                .catch(error => console.error('Error al enviar mensaje:', error));

                // Limpiar el campo de entrada después de enviar el mensaje
                document.getElementById('mensajeInput').value = '';
            }
        }

        // Función para agregar mensajes al chat
        function agregarMensaje(emisor, mensaje) {
            var chatMessages = document.getElementById('chatMessages');
            var mensajeHTML = `
                <div class="mb-2">
                    <strong>${emisor}</strong>: ${mensaje}
                </div>
            `;
            chatMessages.innerHTML += mensajeHTML;
            chatMessages.scrollTop = chatMessages.scrollHeight; // Hacer scroll al último mensaje agregado
        }

        // Función para manejar clic en una pregunta sugerida
        function enviarPreguntaSugerida(pregunta) {
            document.getElementById('mensajeInput').value = pregunta;
            enviarMensaje();
        }

        // Mostrar mensaje de bienvenida y preguntas sugeridas al cargar la página
        window.onload = function() {
            agregarMensaje('Asistente Virtual', '¡Hola! Bienvenido al chat. Soy tu asistente virtual. ¿En qué puedo ayudarte? Aquí tienes algunas preguntas sugeridas:');
            agregarMensaje('Asistente Virtual', `
                <span class="suggested-question" onclick="enviarPreguntaSugerida('¿Cuáles son los servicios que ofreces?')">¿Cuáles son los servicios que ofreces?</span><br>
                <span class="suggested-question" onclick="enviarPreguntaSugerida('¿Cómo puedo registrarme en la plataforma?')">¿Cómo puedo registrarme en la plataforma?</span><br>
                <span class="suggested-question" onclick="enviarPreguntaSugerida('¿Cómo puedo contactar al soporte técnico?')">¿Cómo puedo contactar al soporte técnico?</span><br>
                <span class="suggested-question" onclick="enviarPreguntaSugerida('¿Tienes recomendaciones de productos?')">¿Tienes recomendaciones de productos?</span>
            `);
        };
    </script>
</body>
</html>
